<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDM Dress Up</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }

    /* Background image */
    #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* MAIN PLATFORM IMAGE */
    #platformDisplay {
        position: absolute;
        bottom: 22%;
        left: 0;
        width: 50%;
        height: auto;
    }

    /* SPEECH BUBBLE */
    #speechBubble {
        position: absolute;
        bottom: 55%;
        left: 25%;
        width: 35%;
        height: auto;
    }

    /* WARDROBE GRID â€” now 4 items */
    #wardrobeGrid {
        position: absolute;
        top: 16%;
        right: 10%;
        width: 26%;
        height: 65%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
    }

    #wardrobeGrid img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        cursor: pointer;
        border: 2px solid rgba(255,255,255,0.6);
        border-radius: 6px;
        background: rgba(255,255,255,0.45);
        transition: background 0.2s, transform 0.1s;
    }

    #wardrobeGrid img:hover {
        background: rgba(255,255,255,0.75);
        transform: scale(1.03);
    }
</style>
</head>
<body>

<!-- BACKGROUND -->
<img id="bg" src="edmbg.png">

<!-- SPEECH BUBBLE -->
<img id="speechBubble" src="beachbubble.png">

<!-- MAIN PLATFORM IMAGE -->
<img id="platformDisplay" src="bebesprite.png">

<!-- 4 CLICKABLE WARDROBE ITEMS -->
<div id="wardrobeGrid">
    <img src="snow.png">
    <img src="beach.png">
    <img>
    <img>
</div>

<script>
// Provide 4 platform looks
const platformImages = [
    "bebesnow.png",
    "bebebeach.png",
    "look3.png",
    "look4.png"
];

// Provide 4 corresponding speech bubble images
const speechImages = [
    "incorrect1.png",
    "correct.png",
    "incorrect2.png",
    "incorrect3.png"
];

// Attach images + click function
const slots = document.querySelectorAll("#wardrobeGrid img");

slots.forEach((slot, i) => {
    slot.src = platformImages[i]; // Wardrobe thumbnails
    slot.addEventListener("click", () => {
        document.getElementById("platformDisplay").src = platformImages[i];
        document.getElementById("speechBubble").src = speechImages[i];
    });
});
</script>

</body>
</html>
